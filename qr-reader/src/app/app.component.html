<!-- For camera -->
<ngx-scanner-qrcode #action="scanner"></ngx-scanner-qrcode>

<!-- data  -->
<span>{{ action.data.value | json }}</span
><!-- value -->
<span>{{ action.data | async | json }}</span
><!-- async -->

<!-- Loading -->
<p *ngIf="action.isLoading">âŒ› Loading...</p>

<!-- start -->
<button (click)="action.isStart ? action.stop() : action.start()">
  {{ action.isStart ? "Stop" : "Start" }}
</button>

<input
  #file
  type="file"
  (change)="onSelects(file.files)"
  [multiple]="'multiple'"
  [accept]="'.jpg, .png, .gif, .jpeg'"
/>

<div *ngFor="let item of qrCodeResult">
  <ngx-scanner-qrcode
    #actionFile="scanner"
    [src]="item.url"
    [config]="config"
  ></ngx-scanner-qrcode>
  <p>{{ actionFile.data.value | json }}</p>
  <!-- value -->
  <p>{{ actionFile.data | async | json }}</p>
  <!-- async -->
</div>
